<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <div class="container">
        <!-- <div class="inner_signin"> -->

                <img src="favicon.ico" alt="#" class="Logo">

                <ul>

                    <li><a href="#">Category</a></li>

            <main>
                <div class="upper">
                <h1>Sign Up</h1>

                <p><i>It Will Gonna Take 30 sec</i></p>
            </div>

            <div class="lower">
                <form action="#">
                    <div class="sect fon">
                        <label for="Username">Username</label>
                        <input type="text" name="Username" id="Username" placeholder="Username" required>

                    </div>

                    <div class="sect fon">
                        <label for="Email">Email</label>
                        <input type="email" name="Email" id="Email" placeholder="Email" required>

                    </div>

                    <div class="sect fon">
                        <label for="Password">Password</label>
                        <input type="password" name="Password" id="Password" placeholder="*At least 8 character long*" required>
                    </div>

                    <div class="sect btn">
                        <input type="submit" value="Create Account" id="bt">

                        <p id="la">Already have an Account?<a href="#">Log in</a></p>
                    </div>
                </form>

            </div>


            </main>
        <!-- </div> -->
        <footer>

        </footer>
    </div>
